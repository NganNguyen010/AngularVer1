<h2>Simple Table</h2>
<div>
  <table class="table">
    <thead>
      <tr>
        <th [class.active]="order === 'Id'" (click)="setOrder('Id')">
          ID <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
        </th>
        <th [class.active]="order === 'firstName'" (click)="setOrder('firstName')">
          FirstName <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
        </th>
        <th [class.active]="order === 'lastName'" (click)="setOrder('lastName')">
          LastName <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
        </th>
        <th [class.active]="order === 'email'" (click)="setOrder('email')">
          Email <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
        </th>
        <th>Gender</th>
        <th>BirthDay</th>
        <th>Salary</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listem | orderBy: order:reverse:'case-insensitive'">
        <td>{{item.id}} </td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.birthday | date: 'dd/MM/yyyy'}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.phone | phonepipe }}</td>
      </tr>
    </tbody>
  </table>
</div>
