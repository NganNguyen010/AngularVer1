<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sender</th>
        <th scope="col">Subject</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of mailServie.messageSource">
        <td><a class="nav-link" routerLink="{{message._id}}">{{message.senderName.last}}{{message.senderName.first}}</a>
        </td>
        <td>{{message.subject}}</td>
        <td>{{message.date | date: 'yyyy/mm/dd'}}</td>
      </tr>
    </tbody>
  </table>
    <router-outlet></router-outlet>
</div>
