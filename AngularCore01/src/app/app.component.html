<div id="content" style="text-align: center">
  <h1>Todo List</h1>
  <h4>Enter text into the input field to add items to your list.</h4>
  <h4>Click the item to mark it as complete.</h4>
  <h4>Click the "X" to remove the item from your list.</h4>
  <app-todoinput (todoName)= "addTodo($event)" ></app-todoinput>
  <div style="text-align: left" id="fix" >
      <app-todolist [listTodo]="listTodo" (Remove)="deleteTodo($event) " (Complete)="completeTodo($event) " ></app-todolist>
  </div>
</div>
