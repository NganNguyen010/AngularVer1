<div>
  <h1>FA MusicStore</h1>
  <input #box type="text" placeholder="Type to search an artist" (keyup.enter)="onEnter(box.value)" />
</div>
<div class="custom-content" *ngIf="content">
  <div class="custom-img" *ngFor="let item of musicService.data?.artists.items" (click)="onClickImg(item.id)">
    <img class="img-size" src="{{ item.images[1]?.url }}" alt="Do not display image" />
  </div>
</div>
<div class="custom-audio">
  <div *ngIf="table">
    <h3>TOP TRACKS</h3>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Album</th>
          <th scope="col">Popularity</th>
          <th scope="col">MP3</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of musicService.dataTrack?.tracks let j = index">
          <td>{{j+1}}</td>
          <td>{{i.name}}</td>
          <td><img src="{{i.album.images[2]?.url}}" alt=""></td>
          <td>{{i.popularity}}</td>
          <td><audio controls="controls">
              <source src="{{ i.preview_url }}" type="audio/mp3" />
            </audio></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
